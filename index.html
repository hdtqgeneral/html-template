<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div style="position: relative; width: 404px; height: 720px">
      <img
        src="https://raw.githubusercontent.com/hdtqgeneral/html-template/main/ezgif.com-optimize.gif"
        alt="Gif"
        style="width: 404px; height: 720px; position: absolute; top: 0; left: 0"
      />
      <img
        src="https://raw.githubusercontent.com/hdtqgeneral/html-template/main/qrcode_www.google.com.png"
        alt="QR code"
        style="
          width: 100px;
          height: 100px;
          position: absolute;
          bottom: 120px;
          left: 50%;
          transform: translateX(-50%);
          object-fit: contain;
        "
      />
    </div>
  </body>
</html>
